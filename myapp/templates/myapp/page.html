                .dino-track { position: fixed; left: 0; right: 0; bottom: 8px; height: 120px; pointer-events: none; z-index: 999; overflow: hidden; }
                .dino-strip { display: flex; align-items: flex-end; gap: 56px; width: 200%; }

                @keyframes bob { 0% { transform: translateY(0); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0); } }
                @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
                .dino-anim { animation: dino-scroll 10s linear infinite; }
